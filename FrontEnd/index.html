<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/nav.css">
    <link rel="stylesheet" href="css/pageInicial.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>
<body style="height: 100vh;" class="body">
    <form class="d-flex justify-content-center align-items-center flex-column h-100 ">
        <div class="d-flex align-items-center flex-column">
        <div class="logo d-flex mb-4">
            <img src="img/LogoBoschOverflow.png" alt="">
        </div>

        <!-- Email input -->
        <div data-mdb-input-init class="form-outline mb-4">
          <input type="number" id="edv" class="form-control" placeholder="EDV"/>
        </div>
      
        <!-- Password input -->
        <div data-mdb-input-init class="form-outline mb-4">  
          <input type="password" id="pass" class="form-control" placeholder="PASSWORD"/>
        </div>
      
        <!-- 2 column grid layout for inline styling -->

        

      
        <!-- Submit button -->
        <button id="login_button" type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-light btn-block mb-4 w-75"><a href="./pageInicial.html">Login</a></button>
        <p>Don't have an account? <a href="./register.html">Sign Up</a></p>
        </div>
         
    </form>
    <script src="./js/index.js"></script>
</body>
</html>
